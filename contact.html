<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="contact form example">
  <title>Contact Form Example</title>
  <link rel="stylesheet" href="./contactStyle.css">
</head>

<body>

  <header>

    <a href="./index.html"><img src="./img/logo1.png" alt=""></a>

    <div class="header">
      <a href="./index.html">MITGLIEDSCHAFT</a>
      <a href="https://calendly.com/lindapreindl">PROBETRAINING</a>
      <a href="#aktuelles">AKTUELLES</a>
      <a href="./kontakt.html">KONTAKT</a>
      <a href="tel:+43567263880">05672 63880</a>
    </div>
  </header>

  <div class="body">

    <div class="container">
      <div class="form-container">
        <div class="left-container">
          <div class="left-inner-container">
            <h2>KONTAKT</h2> <br><br><br><br>
            <p>Hast du eine Frage zur Mitgliedschaft? Zu den Geräten? Oder brauchst du einen Trainingstipp?</p>
            <br><br>
            <p>Egal, was es ist, wir freuen uns über eine Nachricht von dir!</p>
          </div>
        </div>



        <div class="right-container">
          <div class="right-inner-container">

            <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net"
              action="https://script.google.com/macros/s/AKfycbwM9lnkvfgBU4TX2QPl3LdSI-yrdh0Qg1mhbM-gudaxt2Br17mZ6kVScZmmTDtojOnE/exec">
              <!-- change the form action to your script url -->

              <div class="form-elements">
                <fieldset class="pure-group">
                  <label for="name">Name: </label>
                  <input id="name" name="name" placeholder="What your Mom calls you" />
                </fieldset>

                <fieldset class="pure-group">
                  <label for="message">Message: </label>
                  <textarea id="message" name="message" rows="10"
                    placeholder="Tell us what's on your mind..."></textarea>
                </fieldset>

                <fieldset class="pure-group">
                  <label for="email"><em>Your</em> Email Address:</label>
                  <input id="email" name="email" type="email" value="" required placeholder="your.name@email.com" />
                </fieldset>


                <button class="button-success pure-button button-xlarge">
                  <i class="fa fa-paper-plane"> <span></i>&nbsp;Send</span></button>
              </div>

              <!-- Customise the Thankyou Message People See when they submit the form: -->
              <div class="thankyou_message" style="display:none;">
                <h2><em>Thanks</em> for contacting us!
                  We will get back to you soon!</h2>
              </div>


            </form>

          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" src="form-submission-handler.js"></script>
  <!-- END -->

</body>

</html>
